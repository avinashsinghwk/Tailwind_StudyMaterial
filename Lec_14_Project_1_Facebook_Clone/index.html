<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bg-homeColor w-[100vw] h-[100vh] pt-36 flex justify-center">
        <div class="left w-1/3 mt-8">
            <div class="logo">
                <img class="w-80 -ml-8" src="./assets/facebook_logo.svg" alt="facebook_logo">
            </div>
            <div class="para font-sarif text-2xl font-medium">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right px-7 flex flex-col items-center">
            <div class="form flex flex-col items-center space-y-4 w-[27vw] bg-white rounded-lg shadow-xl p-5">
                <input class="p-3 border-2 rounded-md w-full font-semibold text-[17px] outline-blue-400" type="text" placeholder="Email address or phone number">
                <input class="p-3 border-2 rounded-md w-full font-semibold text-[17px] outline-blue-400" type="password" placeholder="Password">
                <button class="bg-btnBlue hover:bg-blue-500 text-white p-3 rounded-md font-bold text-xl w-full">Log in</button>
                <a class="text-btnBlue text-sm font-semibold hover:underline hover:decoration-blue-600" href="#">Forgotten password?</a>
                <div class="border-b-2 w-full border-gray-200"></div>
                <button class="font-bold text-[17px] pr-4 pl-4 pt-3 pb-3 rounded-md bg-btnGreen text-white hover:bg-green-600">Create new account</button>

            </div>
            <div class="right-para font-semibold mt-4"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</div>
        </div>
    </div>
</body>
</html>
